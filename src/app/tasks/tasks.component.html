@if (isAddingTask){
<app-new-task (cansel)="onCanselAddTask()" (add)="onAddTask($event)" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="onComplateTask($event)" />
    </li>
    }
  </ul>
</section>
